<!doctype html>

{% extends "base.html" %}

{% block content %}

  <h1>Make buggy</h1>
  <form action="/new" method="post">
    <label for="qty_wheels">Number of wheel:</label>
    <input type="text" name="qty_wheels " value ="{{ buggy['qty_wheels']}}" />

    <label for="flag_color">What's the colour of the flag?:</label>
    <input type="text" name="flag_color" />

    <input type="text" name="flag_color_secondary" />

    <label for="flag_pattern">What's the pattern of the flag?:</label>
    <select name="flag_pattern" > 


      <option>plain</option>
      <option>vstripe</option> 
      <option>hstripe</option>
      <option>dstripe</option>
      <option>checker</option>
      <option>spot</option>
    

    
    
    
    
    </select>

    <input type="submit" class="button">
  </form>
  <p>
    <a href="/" class="button">home</a>
   </p>
{% endblock %}
